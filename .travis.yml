language: node_js
sudo: required
dist: trusty
addons:
  firefox: latest
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
node_js: '6'
before_script:
  - npm install -g bower polymer-cli
  - polymer install
script: bash ./deploy.sh
env:
  global:
    - ENCRYPTION_LABEL: "9a0c1e949e10"
    - COMMIT_AUTHOR_EMAIL: "travis@travis-ci.org"