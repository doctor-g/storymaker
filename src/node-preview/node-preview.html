<link rel="import"
      href="../../bower_components/polymer/polymer-element.html">
<link rel="import"
      href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import"
      href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import"
      href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import"
      href="../../bower_components/paper-button/paper-button.html">


<dom-module id="node-preview">
    <template>
        <style>
             :host {
                display: block;
            }
        </style>

        <template is="dom-repeat"
                  items="[[node.content]]">
            <iron-pages attr-for-selected="type"
                        selected="[[item.type]]">
                <p type="text">[[item.value]]</p>
                <paper-button raised type="jump">[[item.text]]</paper-button>
            </iron-pages>
        </template>

    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class NodePreview extends Polymer.Element {
            static get is() { return 'node-preview'; }
            static get properties() {
                return {
                    node: Object
                };
            }
        }

        window.customElements.define(NodePreview.is, NodePreview);
    </script>
</dom-module>
