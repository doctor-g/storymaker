<link rel="import"
      href="../../bower_components/polymer/polymer-element.html">
<link rel="import"
      href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import"
      href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import"
      href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import"
      href="../../bower_components/paper-item/paper-item.html">

<dom-module id="node-list">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>

    Nodes:
    <template is="dom-if"
              if="[[__isEmpty(__keys)]]">
      None.
    </template>
    <template is="dom-if"
              if="[[!__isEmpty(__keys)]]">
      <paper-listbox selected="0"
                     on-iron-select="__onIronSelect">
        <template is="dom-repeat"
                  items="[[__keys]]"
                  as="key">
          <paper-item key="[[key]]"
                      value="[[__lookup(key)]]">
            [[__lookupName(key)]]
          </paper-item>
        </template>
      </paper-listbox>
    </template>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class NodeList extends Polymer.Element {
      static get is() { return 'node-list'; }
      static get properties() {
        return {
          data: {
            type: Object
          },
          __keys: {
            type: Array,
            computed: '__extractKeys(data.*)'
          }
        };
      }

      __isEmpty(array) {
        return array.length === 0;
      }

      __extractKeys(dataChangeRecord) {
        function __countDots(s) {
          return s.split('.').length - 1;
        }
        // If the path contains on dot, it must be "data.[key]", where "[key]"
        // is the new key added. If it were a subproperty, it would be something like
        // "data.[key].[value]".
        // The first change comes in at path "data", so we have to do <=1, not == 1.
        if (__countDots(dataChangeRecord.path) <= 1) {
          console.log('In node-list, recomputing items with ', dataChangeRecord);
          var keys = Object.keys(dataChangeRecord.base);
          return keys;
        }
      }

      __lookup(key) {
        return this.data[key];
      }

      __lookupName(key) {
        return this.data[key].name;
      }

      __onIronSelect(event) {
        this.dispatchEvent(new CustomEvent('node-select',
          {
            detail:
            {
              key: event.detail.item.key,
              value: event.detail.item.value
            }
          }));
      }

    }

    window.customElements.define(NodeList.is, NodeList);
  </script>
</dom-module>
