<link rel="import"
      href="../../bower_components/polymer/polymer-element.html">
<link rel="import"
      href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import"
      href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import"
      href="../../bower_components/paper-item/paper-item.html">

<dom-module id="node-list">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>

    Nodes:

    <paper-listbox id="list"
                   selected-item="{{__selectedKey}}">
      <template is="dom-repeat"
                items="[[__keys]]"
                as="key">
        <paper-item key="[[key]]"
                    value="[[__lookup(key)]]">
          [[__lookupName(key)]]
        </paper-item>
      </template>
    </paper-listbox>


  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class NodeList extends Polymer.Element {
      static get is() { return 'node-list'; }
      static get properties() {
        return {
          data: {
            type: Object
          },
          selectedNode: {
            type: Object,
            notify: true,
            readOnly: true
          },
          __selectedKey: {
            type: String,
            observer: '__selectedKeyChanged'
          },
          __keys: {
            type: Array,
            computed: '__extractKeys(data.*)'
          }
        };
      }
      static get observers() {
        return [
          '__dataChanged(data.*)'
        ];
      }

      __isEmpty(array) {
        return array.length === 0;
      }

      __extractKeys(dataChangeRecord) {
        // If the path contains on dot, it must be "data.[key]", where "[key]"
        // is the new key added. If it were a subproperty, it would be something like
        // "data.[key].[value]".
        // The first change comes in at path "data", so we have to do <=1, not == 1.
        if (this.__countDots(dataChangeRecord.path) <= 1) {
          var keys = Object.keys(dataChangeRecord.base);
          return keys;
        }
      }

      __countDots(s) {
        return s.split('.').length - 1;
      }

      __lookup(key) {
        return this.data[key];
      }

      __lookupName(key) {
        return this.data[key].name;
      }

      __selectNode(key) {
        const value = this.data[key];
        this._setSelectedNode(value);
        this.linkPaths('selectedNode', 'data.' + key);
      }

      // When the data changes, check to see if we need to add a new entry to the list.
      __dataChanged(change) {
        if (this.__countDots(change.path) == 1) {
          const keySubstringPosition = 5; // "data.[key]"
          const key = change.path.substring(keySubstringPosition);
          this.__selectNode(change.path.substring(keySubstringPosition));
          // We're assuming the change was adding a new node, so just select the last one.
          this.$.list.selected = this.$.list.items.length;
        }
      }

      __selectedKeyChanged(item) {
        if (item) {
          this.__selectNode(item.key);
        }
      }


    }

    window.customElements.define(NodeList.is, NodeList);
  </script>
</dom-module>
