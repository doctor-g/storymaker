<link rel="import"
      href="../../bower_components/polymer/polymer-element.html">
<link rel="import"
      href="../../bower_components/paper-input/paper-input.html">

<link rel="import"
      href="../keyed-item-dropdown/keyed-item-dropdown.html">

<dom-module id="settings-editor">
    <template>
        <style>
             :host {
                display: block;
            }
        </style>

        Story Settings

        <paper-input label="Story Name"
                     auto-validate
                     error-message="Name cannot be empty"
                     minlength="1"
                     required
                     value="{{story.name}}">
        </paper-input>

        <keyed-item-dropdown label="Starting Node"
                             data="[[story.nodes]]"
                             selected-key="{{story.startnode}}">
        </keyed-item-dropdown>
    </template>

    <script>
        class SettingsEditor extends Polymer.Element {
            static get is() { return 'settings-editor'; }
            static get properties() {
                return {
                    story: {
                        type: Object,
                        notify: true
                    }
                };
            }
        }

        window.customElements.define(SettingsEditor.is, SettingsEditor);
    </script>
</dom-module>
