<link rel="import"
      href="../../bower_components/polymer/polymer-element.html">
<link rel="import"
      href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import"
      href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import"
      href="../../bower_components/paper-button/paper-button.html">

<link rel="import"
      href="../content/content-view.html">

<dom-module id="node-view">
    <template>
        <style>
             :host {
                display: block;
            }
        </style>

        <content-view class$="[[__computePreviewClass(preview)]]"
                      content="[[node.content]]"
                      variables="[[variables]]"
                      state="{{state}}"
                      preview="[[preview]]">
        </content-view>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class NodeView extends Polymer.Element {
            static get is() { return 'node-view'; }
            static get properties() {
                return {
                    node: Object,
                    variables: Object,
                    state: {
                        type: Object,
                        notify: true
                    },
                    preview: {
                        type: Boolean,
                        value: false
                    }
                };
            }

            __computePreviewClass(preview) {
                return preview ? 'preview' : '';
            }
        }

        window.customElements.define(NodeView.is, NodeView);
    </script>
</dom-module>
