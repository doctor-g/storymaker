<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../node-editor/node-editor.html">
<link rel="import" href="../node-list/node-list.html">



<dom-module id="storymaker-app">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>

    <paper-button raised on-tap="__addNode">Add Node</paper-button>
    <node-list data="[[data]]" selected-node="{{selectedNode}}"></node-list>
    <iron-pages selected="[[__determineIronPageSelection(selectedNode)]]">
      <div>
        No node currently selected
      </div>
      <node-editor node="{{selectedNode}}"></node-editor>
    </iron-pages>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class StorymakerApp extends Polymer.Element {
      static get is() { return 'storymaker-app'; }
      static get properties() {
        return {
          data: {
            type: Object,
            notify: true,
            value: function () { return {} },
          },
          selectedNode: {
            type: Object,
            notify: true,
            value: null
          },

          __nextKey: {
            type: Number,
            value: 0
          }
        };
      }

      __addNode() {
        const id = this.__nextKey++;
        var key = 'key' + id;
        this.set('data.' + key, { name: 'Node_' + id });
      }

      __determineIronPageSelection(selectedNode) {
        return selectedNode ? 1 : 0;
      }
    }



    window.customElements.define(StorymakerApp.is, StorymakerApp);
  </script>
</dom-module>
