<link rel="import"
      href="../../bower_components/polymer/polymer-element.html">
<link rel="import"
      href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import"
      href="../../bower_components/paper-tabs/paper-tabs.html">

<link rel="import"
      href="../game-editor/game-editor.html">
<link rel="import"
      href="../game-engine/game-engine.html">


<dom-module id="storymaker-app">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>

    <iron-pages selected="[[__selected]]"
                attr-for-selected="id">
      <game-editor id="editor"
                   game="{{game}}"
                   on-play="__onPlay">
      </game-editor>
      <game-engine id="engine"
                   game="[[game]]">
      </game-engine>
    </iron-pages>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class StorymakerApp extends Polymer.Element {
      static get is() { return 'storymaker-app'; }
      static get properties() {
        return {
          game: {
            type: Object,
            notify: true,
            value: function () {
              return {
                nodes: {},
                variables: {}
              };
            },
          },
          __selected: {
            type: String,
            value: "editor"
          }
        };
      }

      __onPlay() {
        // Default to using first node as the start node. Can be made configurable later.
        this.$.engine.node = this.game.nodes[Object.keys(this.game.nodes)[0]];
        this.__selected = "engine";
        this.$.engine.start();
      }
    }

    window.customElements.define(StorymakerApp.is, StorymakerApp);
  </script>
</dom-module>
