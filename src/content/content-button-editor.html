<link rel="import"
      href="../../bower_components/polymer/polymer-element.html">
<link rel="import"
      href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import"
      href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import"
      href="../../bower_components/paper-button/paper-button.html">
<link rel="import"
      href="../../bower_components/paper-input/paper-input.html">
<link rel="import"
      href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import"
      href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import"
      href="../../bower_components/paper-item/paper-item.html">

<!-- Ensure Web Animations polyfill is loaded since neon-animation 2.0 doesn't import it -->
<link rel="import"
      href="../../bower_components/neon-animation/web-animations.html">


<dom-module id="content-button-editor">
    <template>
        <style>
             :host {
                display: block;
            }
        </style>
        <paper-input label="Button text"
                     always-float-label
                     value="{{item.text}}"></paper-input>

        <paper-button raised
                      on-tap="__addJumpAction">Add Jump Action</paper-button>
        <paper-button raised
                      on-tap="__addSetVariableAction"
                      disabled$="[[!__areThereVariables(game.variables)]]">Add Set Variable Action</paper-button>

        <template is="dom-repeat"
                  items="{{item.actions}}">

            <template is="dom-if"
                      if="[[__is('jump', item.type)]]">
                <paper-dropdown-menu label="Target Node"
                                     always-float-label>
                    <!-- Use event to set selection so we can ensure it's the string, not the index -->
                    <paper-listbox slot="dropdown-content"
                                   attr-for-selected="key"
                                   selected="{{item.target}}">
                        <template is="dom-repeat"
                                  items="[[__extractKeys(game.nodes)]]"
                                  as="key">
                            <paper-item key="[[key]]">[[__lookupName(game.nodes,key)]]</paper-item>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>
            </template>

            <template is="dom-if"
                      if="[[__is('set', item.type)]]">
                <paper-dropdown-menu label="Variable"
                                     always-float-label>
                    <paper-listbox slot="dropdown-content"
                                   attr-for-selected="key"
                                   selected="{{item.variable}}">
                        <template is="dom-repeat"
                                  items="[[__extractKeys(game.variables)]]"
                                  as="key">
                            <paper-item key="[[key]]">[[__lookupName(game.variables,key)]]</paper-item>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>
                <paper-input label="Value"
                             always-float-label
                             value="{{item.value}}"></paper-input>
            </template>
        </template>
    </template>

    <script>
        class ContentButtonEditor extends Polymer.Element {
            static get is() { return 'content-button-editor'; }
            static get properties() {
                return {
                    item: {
                        type: Object,
                        notify: true
                    },
                    game: Object
                };
            }

            __is(type, value) {
                return type == value;
            }

            __extractKeys(object) {
                return Object.keys(object);
            }

            __addJumpAction() {
                this.push('item.actions',
                    {
                        type: 'jump',
                        target: ''
                    });
            }

            __addSetVariableAction() {
                this.push('item.actions',
                    {
                        type: 'set',
                        variable: '',
                        value: ''
                    });
            }

            __lookupName(object, key) {
                return object[key].name;
            }

            __areThereVariables(object) {
                return object && Object.keys(object).length > 0;
            }
        }

        window.customElements.define(ContentButtonEditor.is, ContentButtonEditor);
    </script>
</dom-module>
