<link rel="import"
      href="../../bower_components/polymer/polymer-element.html">
<link rel="import"
      href="../../bower_components/paper-input/paper-textarea.html">


<dom-module id="content-text-editor">
    <template>
        <style>
             :host {
                display: block;
            }
        </style>

        <paper-textarea value="{{item.value}}"
                        label="Text">
        </paper-textarea>
    </template>

    <script>
        class ContentTextEditor extends Polymer.Element {
            static get is() { return 'content-text-editor'; }
            static get properties() {
                return {
                    item: {
                        type: Object,
                        notify: true
                    }
                };
            }

        }

        window.customElements.define(ContentTextEditor.is, ContentTextEditor);
    </script>
</dom-module>
