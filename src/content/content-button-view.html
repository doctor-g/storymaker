<link rel="import"
      href="../../bower_components/polymer/polymer-element.html">
<link rel="import"
      href="../../bower_components/paper-button/paper-button.html">

<dom-module id="content-button-view">
    <template>
        <style>
             :host {
                display: block;
            }
            .preview:active:after {
                content: ' (Preview, no jumping)'
            }
        </style>
        <paper-button class$="[[__computePreviewClass(preview)]]" raised on-tap="__jump">[[content.text]]</paper-button>
    </template>

    <script>
        class ContentButtonView extends Polymer.Element {
            static get is() { return 'content-button-view'; }
            static get properties() {
                return {
                    content: {
                        type: Object,
                        notify: true
                    },
                    preview: {
                        type: Boolean,
                        value: false
                    }
                };
            }

             __jump(event) {
                if (!this.preview) {
                    console.log('target will be set to ', this.content.target);
                    this.dispatchEvent(new CustomEvent('jump', { bubbles:true, composed: true, detail: { jump: this.content.target } }));
                }
            }


            __computePreviewClass(preview) {
                return preview ? 'preview' : '';
            }

        }

        window.customElements.define(ContentButtonView.is, ContentButtonView);
    </script>
</dom-module>
