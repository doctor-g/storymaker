<link rel="import"
      href="../../bower_components/polymer/polymer-element.html">
<link rel="import"
      href="../../bower_components/paper-button/paper-button.html">

<dom-module id="content-button-view">
    <template>
        <style>
             :host {
                display: block;
            }

            .preview:active:after {
                content: ' (Preview, no jumping)'
            }
        </style>
        <paper-button class$="[[__computePreviewClass(preview)]]"
                      raised
                      on-tap="__jump">[[item.text]]</paper-button>
    </template>

    <script>
        class ContentButtonView extends Polymer.Element {
            static get is() { return 'content-button-view'; }
            static get properties() {
                return {
                    item: {
                        type: Object,
                        notify: true
                    },
                    preview: {
                        type: Boolean,
                        value: false
                    }
                };
            }

            __jump(event) {
                if (!this.preview) {
                    this.dispatchEvent(new CustomEvent('jump', { bubbles: true, composed: true, detail: { jump: this.item.target } }));
                }
            }


            __computePreviewClass(preview) {
                return preview ? 'preview' : '';
            }

        }

        window.customElements.define(ContentButtonView.is, ContentButtonView);
    </script>
</dom-module>
