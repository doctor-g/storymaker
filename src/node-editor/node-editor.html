<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">


<dom-module id="node-editor">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

   <paper-input label="Name" always-float-label value="{{node.name}}"></paper-input>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class NodeEditor extends Polymer.Element {
      static get is() { return 'node-editor'; }
      static get properties() {
        return {
            node: {
                type: Object,
                notify: true
            }
        };
      }
    }

    window.customElements.define(NodeEditor.is, NodeEditor);
  </script>
</dom-module>
